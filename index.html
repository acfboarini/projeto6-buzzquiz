<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- nome site -->
    <title>BuzzQuizz</title>

    <!-- estilos  -->

    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/estiloTela1.css">
    <link rel="stylesheet" href="estilos/estiloTela2.css">
    <link rel="stylesheet" href="estilos/estiloTela3.css">
    <link rel="stylesheet" href="estilos/estilo.css">
</head>

<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>
    
    <main class="tela1 escondido">
        <!-- secao que aparece quando usuario nao criou nenhum quizz -->
        <section class="quizz no-quizz">
            <article>
                <p>Voce não criou nenhum quizz ainda :(</p>
                <button onclick="criarQuizz()" data-identifier="create-quizz">Criar Quizz</button>
            </article>
        </section>

        <!-- secao que aparece quando usuario criou pelo menos um quizz -->
        <section class="quizz user-quizzes" data-identifier="user-quizzes">
            <section class="topo">
                <h2>Seus Quizzes</h2>
                <button onclick="criarQuizz()" data-identifier="create-quizz"><ion-icon name="add-circle"></ion-icon></button>
            </section>

            <section class="lista-quizzes"></section>
        </section>

        <!-- secao que aparece todas as outras quizzes -->
        <section class="quizz general-quizzes" data-identifier="general-quizzes">
            <h2>Todos os Quizzes</h2>
            <section class="lista-quizzes"></section>
        </section>
    </main>

    <main class="tela2">

    </main>

    <main class="tela3 escondido">
        <!-- tela 3.1 -->
        <section class="tela3-1" style="display: none;">
            <h1>Comece pelo começo</h1>
            <article>
                <div>
                    <input type="text" placeholder="Título do seu quizz" class="titulo primeiro" >
                    <input type="url" placeholder="URL da imagem do seu quizz" class="url" >
                    <input type="number" placeholder="Quantidade de perguntas do quizz" class="pergunta">
                    <input type="number" placeholder="Quantidade de níveis do quizz" class="nivel">
                </div>
            </article>
            <button onclick="prosseguirParaPerguntas()">Prosseguir para criar perguntas</button>
        </section>

        <!-- tela 3.2 -->
        <section class="tela3-2"  style="display: none;">
            <h1>Comece pelo começo</h1>
            <article>
                <h2>Pergunta 1</h2>
                <div>
                    <input type="text" placeholder="Título do seu quizz">
                    <input type="text" placeholder="URL da imagem do seu quizz">
                </div>
                <h3>Resposta Correta </h3>
                <div>
                    <input type="text" placeholder="Resposta Correta 1">
                    <input type="text" placeholder="URL da imagem 1">
                </div>
                <h3>Respostas Incorretas</h3>
                <div>
                    <input type="text" placeholder="Resposta Incorreta 1">
                    <input type="text" placeholder="URL da imagem 1">
                </div>
            </article>

            <article>
                <h2>Pergunta 2</h2>
                <div style="display: none;">
                    <input type="text" placeholder="Título do seu quizz">
                    <input type="text" placeholder="URL da imagem do seu quizz">
                    <input type="text" placeholder="Quantidade de perguntas do quizz">
                    <input type="text" placeholder="Quantidade de níveis do quizz">
                </div>
            </article>
        </section>

        <!-- tela 3.3 -->
        <section class="tela3-3" style="display: none;">
            <h1>Comece pelo começo</h1>
            <article>
                <h2>Pergunta 2</h2>
                <div>
                    <input type="text" placeholder="Título do seu quizz">
                    <input type="text" placeholder="URL da imagem do seu quizz">
                    <input type="text" placeholder="Quantidade de perguntas do quizz">
                    <input type="text" placeholder="Quantidade de níveis do quizz">
                </div>
            </article>
        </section>

        <!-- tela 3.4 -->
        <!-- <section class="tela3-4">
            <h1>Finalizando</h1>
            <div><p>O quao Potterhead voce é?</p></div>
            <button class="acesso-quizz">Acessar Quizz</button>
            <button class="voltar">Voltar pra home</button>
        </section> -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/scriptTela1.js"></script>
    <script src="js/scriptTela2.js"></script>
    <script src="js/scriptTela3.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>

</html>
